zend_extension=xdebug

[xdebug]
xdebug.cli_color = 1  # Enables colored output in CLI
xdebug.client_host=host.docker.internal
xdebug.client_port=9003
xdebug.discover_client_host=1
xdebug.log=/var/www/logs/xdebug.log
xdebug.mode = develop,debug  # Ensure develop mode is enabled for var_dump formatting
xdebug.overload_var_dump = 1  # Enables formatted var_dump
xdebug.start_with_request=yes
xdebug.var_display_max_children = 128
xdebug.var_display_max_data = 1024
xdebug.var_display_max_depth = 5
